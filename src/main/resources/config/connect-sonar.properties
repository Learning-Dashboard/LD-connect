name=kafka-sonar-source-connector
connector.class=connect.sonar.SonarSourceConnector
tasks.max=1

# SonarCloud API
sonar.token=0e3fd9ccfcbb21776cdd209b94a12a97d63622b2
sonar.organization.name=tfg-maxTiessler
sonar.organization.key=mtiessler
sonar.project.key=mtiessler_qrapids-connect
sonar.metric.keys=ncloc,lines,comment_lines,complexity,violations,open_issues,code_smells,new_code_smells,\
  sqale_index,new_technical_debt,bugs,new_bugs,reliability_rating,classes,functions


# kafka topic names
sonar.measure.topic=sonar.measures
sonar.issue.topic=sonar.issues
bootstrap.servers=<kafka-ip>:9092
#poll interval (86400 secs = 24 h)
sonar.interval.seconds=86400

#set snapshotDate manually, format: YYYY-MM-DD
sonar.snapshotDate=

# The converters specify the format of data in Kafka and how to translate it into Connect data. Every Connect user will
# need to configure these based on the format they want their data in when loaded from or stored into Kafka
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.json.JsonConverter
# Converter-specific settings can be passed in by prefixing the Converter's setting with the converter we want to apply
# it to
key.converter.schemas.enable=true
value.converter.schemas.enable=true

# The internal converter used for offsets and config data is configurable and must be specified, but most users will
# always want to use the built-in default. Offset and config data is never visible outside of Copcyat in this format.
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false

offset.storage.file.filename=/tmp/connect-sonar.offsets
# Flush much faster than normal, which is useful for testing/debugging
offset.flush.interval.ms=1000
rest.port=8088
